{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'todo:index' %}">
    <img src="{% static 'todo/logo.ico' %}" width="30" height="30" alt="">
    </a>
    <a class="navbar-brand mx-auto" href="{% url 'todo:index' %}">TO-DO</a>
</div>

<div class="card text-center mt-3">
  <div class="card-header">
      Task {{ task.id }}
  </div>
  <div class="card-body">
{#    <h5 class="card-title">Special title treatment</h5>#}
    <p class="card-text">{{ description }}</p>
      <form method="post">
          {% csrf_token %}
          <div class="input-group">
                {{ description_form }}
                <button type="submit" class="btn btn-info" >Add Description </button>
          </div>

      </form>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
